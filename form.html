<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <span>E-mail:</span>
            </td>
            <td>
                <label><input type="text"></label>
            </td>
        </tr>
        <tr>
            <td>
                <span>Пароль:</span>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                <span>Пароль ще раз:</span>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                <span>Ім'я:</span>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <span>Прізвище:</span>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td><span>Стать:</span></td>
            <td>
                <input type="radio" name="gender">Чоловік
                <input type="radio" name="gender">Жінка
            </td>
        </tr>
        <tr>
            <td>
                <span>Місто:</span>
            </td>
            <td>
                <select>
                    <option>Житомир</option>
                    <option>Львів</option>
                    <option>Черкаси</option>
                    <option>Київ</option>
                    <option>Бердичів</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span>Про себе:</span></td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td><span>Погодження:</span></td>
            <td>
                <input type="checkbox"> Отримувати розсилку сайту<br>
                <input type="checkbox"> Погоджуюсь з правилами сайту<br>
                <input type="checkbox"> Приховати профіль на сайті
            </td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td>
                <button type="submit">Зареєструватися</button>
                <button type="reset">Очистити</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
